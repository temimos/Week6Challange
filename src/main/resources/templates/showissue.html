<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>

<div th:replace="base :: nav"></div>
Issue Name: <span th:text="${issue.name}"></span> <br/>
Priority: <span th:text="${issue.priority}"></span> <br/>

Status: <span th:text="${issue.status}"></span> <br/>

Description: <p th:text="${issue.description}"></p> <br/>
Who: <span th:text="${issue.who_sub}"></span> <br/>



Assigned to: <span th:text="${issue.assigned}"></span> <br/>
Steps Taken: <span th:text="${issue.steps}"></span> <br/>




<a th:href="@{/delete/{id}(id=${issue.id})}">Delete this course</a>
</body>
</html>
